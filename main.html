<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<label for="name">Name*</label>
	<input type= "text" id = "name" placeholder="name" required>

	<label for="email">Email*</label>
	<input type= "email" id = "email" placeholder="email" required>

	<label for="gender">Gender*</label>
	<input type= "radio" id = "gender_m" name="gender" required>
	<label for="gender_m">Male</label>
	<input type= "radio" id = "gender_f" name="gender" required>
	<label for="gender_f">Female</label>

	<label for="laptops">Laptop Brands</label>
	<select id="laptop">
		<option value="" disabled selected>--Please choose an option--</option>
		<option value="apple">Apple</option>
		<option value="asus">Asus</option>
		<option value="hp">HP</option>
	</select>

	<label for="age">Age*</label>
	<input type="number" id="age" placeholder="age" required>

	<label for="dob">DOB*</label>
	<input type="date" id="dob" placeholder="dob" required>

	<label for="password">Password*</label>
	<input type="password" id="password" placeholder="password" required>

	<label for="portfolio">Portfolio</label>
	<input type="url" id="portfolio" placeholder="portfolio" required>

	<button type="submit">submit</button>
	</form>

</script>

</html>
